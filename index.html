<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Premium-Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/urgent.png" type="image/x-icon">
</head>
<body>
    <header>
        <!-- this is a navbar section -->
        <nav>
            <div class="menu-container">
                <div class="logo">
                    <img class="logo-photo" src="images/logo-light.png" alt="">
                </div>
                <div class="menus">
                    <li class="note">Home-1</li>
                    <li class="note">Home-2</li>
                    <li class="note">Home-3</li>
                    <li class="note">Home-4</li>
                </div>
            </div>

        </nav>
    </header>
    <main>
        <section>
            <div class="banner-container">
                <div class="banner-text">
                    <h1 class="title">Better design for <br> your digital products</h1>
                    <p class="description"> We are a creative studio specializing in UI/UX design, development
                    and strategy</p>
                    <button class="but">Explore More</button>
                </div>
                <div class="banner-photo">
                    <img class="banner-img" src="images/banner.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
